<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>CoreCloud CRM</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #1e1e1e;
    }
    .banner {
      width: 100%;
      height: 200px;
      background: url('../banner.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .hidden { display: none; }
    .summary-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 120px;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="../assets/img/corecloud-logo.png" alt="CoreCloud Logo" style="height: 48px;">
    <div id="user-email"></div>
  </div>

  <div class="main" id="login-card">
    <h2>Login Required</h2>
    <p>Sign in with your CoreCloud email to access the CRM.</p>
    <button id="login">Sign in with Google</button>
    <div id="access-denied" class="hidden">
      <p>‚ùå Access denied. Only @corecloudza.com emails are allowed.</p>
    </div>
  </div>

  <div class="main hidden" id="crm-ui">
    <h2>CRM Console</h2>
    <div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0;">
      <div class="summary-card">Leads<br><span id="count-leads">0</span></div>
      <div class="summary-card">Prospects<br><span id="count-prospects">0</span></div>
      <div class="summary-card">Qualified<br><span id="count-qualified">0</span></div>
      <div class="summary-card">Closed<br><span id="count-closed">0</span></div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
      <input type="text" id="search-input" placeholder="Search leads..." style="width: 60%;">
      <select id="status-filter">
        <option value="">All Statuses</option>
        <option value="Lead">Lead</option>
        <option value="Prospect">Prospect</option>
        <option value="Qualified">Qualified</option>
        <option value="Closed">Closed</option>
      </select>
      <div>
        <input type="file" id="csv-input" accept=".csv" />
        <button onclick="openLeadModal()">‚ûï Add Lead</button>
        <button onclick="exportLeads()">‚¨áÔ∏è Download</button>
      </div>
    </div>
    <table id="lead-table">
      <thead>
        <tr>
          <th>Name</th><th>Company</th><th>Email</th><th>Phone</th>
          <th>Status</th><th>Last Contacted</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="lead-modal" class="modal hidden">
    <h3>Add New Lead</h3>
    <input id="lead-name" placeholder="Name" /><br/>
    <input id="lead-company" placeholder="Company" /><br/>
    <input id="lead-email" placeholder="Email" /><br/>
    <input id="lead-phone" placeholder="Phone" /><br/>
    <select id="lead-status">
      <option value="Lead">Lead</option>
      <option value="Prospect">Prospect</option>
      <option value="Qualified">Qualified</option>
      <option value="Closed">Closed</option>
    </select><br/>
    <input id="lead-last-contacted" placeholder="Last Contacted" type="date" /><br/>
    <button onclick="saveLead()">üíæ Save</button>
    <button onclick="closeLeadModal()">Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWjVSHJ7EXtwyB_q9dk3eb46uYHU8LGiU",
      authDomain: "corecloud-crm.firebaseapp.com",
      projectId: "corecloud-crm",
      storageBucket: "corecloud-crm.appspot.com",
      messagingSenderId: "283481366995",
      appId: "1:283481366995:web:84d682ae160ac4558c4f26",
      measurementId: "G-HVK729YF2V"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then((result) => {
        const email = result.user.email;
        if (email.endsWith("@corecloudza.com")) {
          document.getElementById("login-card").classList.add("hidden");
          document.getElementById("crm-ui").classList.remove("hidden");
          document.getElementById("user-email").textContent = email;
          renderTable(loadLeadsFromLocal());
        } else {
          document.getElementById("access-denied").classList.remove("hidden");
          firebase.auth().signOut();
        }
      }).catch((error) => {
        console.error("Login failed:", error.message);
      });
    });

    function openLeadModal() {
      document.getElementById("lead-modal").classList.remove("hidden");
    }
    function closeLeadModal() {
      document.getElementById("lead-modal").classList.add("hidden");
    }
    function saveLead() {
      const leads = loadLeadsFromLocal();
      const newLead = {
        name: document.getElementById("lead-name").value,
        company: document.getElementById("lead-company").value,
        email: document.getElementById("lead-email").value,
        phone: document.getElementById("lead-phone").value,
        status: document.getElementById("lead-status").value,
        lastContacted: document.getElementById("lead-last-contacted").value,
      };
      leads.push(newLead);
      saveLeadsToLocal(leads);
      renderTable(leads);
      closeLeadModal();
      ['lead-name', 'lead-company', 'lead-email', 'lead-phone', 'lead-last-contacted'].forEach(id => {
        document.getElementById(id).value = '';
      });
    }

    function loadLeadsFromLocal() {
      return JSON.parse(localStorage.getItem("leads") || "[]");
    }
    function saveLeadsToLocal(leads) {
      localStorage.setItem("leads", JSON.stringify(leads));
    }
    function renderTable(leads) {
      const filter = document.getElementById("status-filter").value.toLowerCase();
      const search = document.getElementById("search-input").value.toLowerCase();
      const tbody = document.querySelector("#lead-table tbody");
      tbody.innerHTML = "";
      const counters = { Lead: 0, Prospect: 0, Qualified: 0, Closed: 0 };
      leads.forEach((lead, i) => {
        if ((filter && lead.status.toLowerCase() !== filter) || !JSON.stringify(lead).toLowerCase().includes(search)) return;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${lead.name}</td><td>${lead.company}</td><td>${lead.email}</td><td>${lead.phone}</td>
          <td>${lead.status}</td><td>${lead.lastContacted}</td>
          <td><button onclick="deleteLead(${i})">üóë</button></td>`;
        tbody.appendChild(row);
        if (counters[lead.status] !== undefined) counters[lead.status]++;
      });
      document.getElementById("count-leads").textContent = counters["Lead"];
      document.getElementById("count-prospects").textContent = counters["Prospect"];
      document.getElementById("count-qualified").textContent = counters["Qualified"];
      document.getElementById("count-closed").textContent = counters["Closed"];
    }
    function deleteLead(index) {
      const leads = loadLeadsFromLocal();
      leads.splice(index, 1);
      saveLeadsToLocal(leads);
      renderTable(leads);
    }
    document.getElementById("csv-input").addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = () => {
        const lines = reader.result.split("\n").slice(1);
        const leads = lines.filter(Boolean).map(line => {
          const [name, company, email, phone, status, lastContacted] = line.split(",");
          return { name, company, email, phone, status, lastContacted };
        });
        saveLeadsToLocal(leads);
        renderTable(leads);
      };
      reader.readAsText(e.target.files[0]);
    });
    function exportLeads() {
      const leads = loadLeadsFromLocal();
      const csv = ["Name,Company,Email,Phone,Status,LastContacted"];
      leads.forEach(l => {
        csv.push(`${l.name},${l.company},${l.email},${l.phone},${l.status},${l.lastContacted}`);
      });
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "corecloud_crm.csv";
      link.click();
    }
    document.getElementById("status-filter").addEventListener("change", () => {
      renderTable(loadLeadsFromLocal());
    });
    document.getElementById("search-input").addEventListener("input", () => {
      renderTable(loadLeadsFromLocal());
    });
  </script>
</body>
</html>
