<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>CoreCloud CRM</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #1e1e1e;
    }
    .banner {
      width: 100%;
      height: 200px;
      background: url('../banner.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .hidden { display: none; }
    .summary-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 120px;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="../assets/img/corecloud-logo.png" alt="CoreCloud Logo" style="height: 48px;">
    <div id="user-email"></div>
  </div>

  <div class="main" id="login-card">
    <h2>Login Required</h2>
    <p>Sign in with your CoreCloud email to access the CRM.</p>
    <button id="login">Sign in with Google</button>
    <div id="access-denied" class="hidden">
      <p>‚ùå Access denied. Only @corecloudza.com emails are allowed.</p>
    </div>
  </div>

  <div class="main hidden" id="crm-ui">
    <h2>CRM Console</h2>
    <div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0;">
      <div class="summary-card">Leads<br><span id="count-leads">0</span></div>
      <div class="summary-card">Prospects<br><span id="count-prospects">0</span></div>
      <div class="summary-card">Qualified<br><span id="count-qualified">0</span></div>
      <div class="summary-card">Closed<br><span id="count-closed">0</span></div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
      <input type="text" id="search-input" placeholder="Search leads..." style="width: 60%;">
      <div>
        <button onclick="openLeadModal()">‚ûï Add Lead</button>
        <button onclick="exportLeads()">‚¨áÔ∏è Download Leads</button>
      </div>
    </div>
    <table id="lead-table">
      <thead>
        <tr>
          <th>Name</th><th>Company</th><th>Email</th><th>Phone</th>
          <th>Status</th><th>Last Contacted</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="lead-modal" class="modal hidden">
    <h3 id="modal-title">Add Lead</h3>
    <input id="lead-name" placeholder="Name"><br>
    <input id="lead-company" placeholder="Company"><br>
    <input id="lead-email" placeholder="Email"><br>
    <input id="lead-phone" placeholder="Phone"><br>
    <select id="lead-status">
      <option value="Lead">Lead</option>
      <option value="Prospect">Prospect</option>
      <option value="Qualified">Qualified</option>
      <option value="Closed">Closed</option>
    </select><br>
    <input id="lead-contacted" type="date"><br><br>
    <button onclick="saveLead()">üíæ Save</button>
    <button onclick="closeLeadModal()">‚ùå Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWjVSHJ7EXtwyB_q9dk3eb46uYHU8LGiU",
      authDomain: "corecloud-crm.firebaseapp.com",
      projectId: "corecloud-crm",
      storageBucket: "corecloud-crm.firebasestorage.app",
      messagingSenderId: "283481366995",
      appId: "1:283481366995:web:84d682ae160ac4558c4f26",
      measurementId: "G-HVK729YF2V"
    };

    firebase.initializeApp(firebaseConfig);

    const loginBtn = document.getElementById('login');
    const crmUI = document.getElementById('crm-ui');
    const accessDenied = document.getElementById('access-denied');
    const loginCard = document.getElementById('login-card');
    const userEmailSpan = document.getElementById('user-email');

    loginBtn.onclick = () => {
      firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .then((result) => {
          const email = result.user.email;
          if (email.endsWith("@corecloudza.com")) {
            userEmailSpan.textContent = email;
            crmUI.classList.remove('hidden');
            loginCard.classList.add('hidden');
          } else {
            accessDenied.classList.remove('hidden');
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    firebase.auth().onAuthStateChanged(user => {
      if (!user || !user.email.endsWith("@corecloudza.com")) {
        window.location.href = "../index.html";
      }
    });

    let leads = [];

    function updateTable() {
      const tbody = document.querySelector("#lead-table tbody");
      tbody.innerHTML = "";
      const search = document.getElementById("search-input").value.toLowerCase();
      let counts = { Lead: 0, Prospect: 0, Qualified: 0, Closed: 0 };

      leads.forEach((lead, index) => {
        if (Object.values(lead).some(val => val.toLowerCase().includes(search))) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.company}</td>
            <td>${lead.email}</td>
            <td>${lead.phone}</td>
            <td>${lead.status}</td>
            <td>${lead.lastContacted}</td>
            <td>
              <button onclick="editLead(${index})">‚úèÔ∏è</button>
              <button onclick="deleteLead(${index})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
          counts[lead.status]++;
        }
      });

      document.getElementById("count-leads").textContent = counts["Lead"];
      document.getElementById("count-prospects").textContent = counts["Prospect"];
      document.getElementById("count-qualified").textContent = counts["Qualified"];
      document.getElementById("count-closed").textContent = counts["Closed"];
    }

    function openLeadModal(editIndex = null) {
      document.getElementById("lead-modal").classList.remove("hidden");
      if (editIndex !== null) {
        const lead = leads[editIndex];
        document.getElementById("modal-title").textContent = "Edit Lead";
        document.getElementById("lead-name").value = lead.name;
        document.getElementById("lead-company").value = lead.company;
        document.getElementById("lead-email").value = lead.email;
        document.getElementById("lead-phone").value = lead.phone;
        document.getElementById("lead-status").value = lead.status;
        document.getElementById("lead-contacted").value = lead.lastContacted;
        document.getElementById("lead-modal").dataset.editing = editIndex;
      } else {
        document.getElementById("modal-title").textContent = "Add Lead";
        document.querySelectorAll("#lead-modal input, #lead-modal select").forEach(el => el.value = "");
        delete document.getElementById("lead-modal").dataset.editing;
      }
    }

    function closeLeadModal() {
      document.getElementById("lead-modal").classList.add("hidden");
    }

    function saveLead() {
      const lead = {
        name: document.getElementById("lead-name").value,
        company: document.getElementById("lead-company").value,
        email: document.getElementById("lead-email").value,
        phone: document.getElementById("lead-phone").value,
        status: document.getElementById("lead-status").value,
        lastContacted: document.getElementById("lead-contacted").value,
      };
      const editIndex = document.getElementById("lead-modal").dataset.editing;
      if (editIndex !== undefined) {
        leads[editIndex] = lead;
      } else {
        leads.unshift(lead);
      }
      closeLeadModal();
      updateTable();
    }

    function editLead(index) {
      openLeadModal(index);
    }

    function deleteLead(index) {
      leads.splice(index, 1);
      updateTable();
    }

    document.getElementById("search-input").addEventListener("input", updateTable);

    function exportLeads() {
      const headers = ["Name", "Company", "Email", "Phone", "Status", "Last Contacted"];
      const rows = leads.map(lead => [
        lead.name, lead.company, lead.email, lead.phone, lead.status, lead.lastContacted
      ]);
      const csvContent = [headers, ...rows].map(e => e.join(",")).join("\\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "corecloud_leads.csv";
      link.click();
    }
  </script>
</body>
</html>
