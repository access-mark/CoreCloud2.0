<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>CoreCloud CRM</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #1e1e1e;
    }
    .banner {
      width: 100%;
      height: 200px;
      background: url('../banner.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .hidden { display: none; }
    .summary-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 120px;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="../assets/img/corecloud-logo.png" alt="CoreCloud Logo" style="height: 48px;">
    <div id="user-email"></div>
  </div>

  <div class="main" id="login-card">
    <h2>Login Required</h2>
    <p>Sign in with your CoreCloud email to access the CRM.</p>
    <button id="login">Sign in with Google</button>
    <div id="access-denied" class="hidden">
      <p>❌ Access denied. Only @corecloudza.com emails are allowed.</p>
    </div>
  </div>

  <div class="main hidden" id="crm-ui">
    <h2>CRM Console</h2>
    <div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0;">
      <div class="summary-card">Leads<br><span id="count-leads">0</span></div>
      <div class="summary-card">Prospects<br><span id="count-prospects">0</span></div>
      <div class="summary-card">Qualified<br><span id="count-qualified">0</span></div>
      <div class="summary-card">Closed<br><span id="count-closed">0</span></div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
      <input type="text" id="search-input" placeholder="Search leads..." style="width: 60%;">
      <select id="status-filter">
        <option value="">All Statuses</option>
        <option value="Lead">Lead</option>
        <option value="Prospect">Prospect</option>
        <option value="Qualified">Qualified</option>
        <option value="Closed">Closed</option>
      </select>
      <div>
        <input type="file" id="csv-input" accept=".csv" />
        <button onclick="openLeadModal()">➕ Add Lead</button>
        <button onclick="exportLeads()">⬇️ Download</button>
      </div>
    </div>
    <table id="lead-table">
      <thead>
        <tr>
          <th>Name</th><th>Company</th><th>Email</th><th>Phone</th>
          <th>Status</th><th>Last Contacted</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ... Modal, Script, Firebase Config, Storage/Import Functions to follow ... -->
</body>
</html>
